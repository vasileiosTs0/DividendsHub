{% extends "layout.html" %}

{% block content %}
    <table class="table">
        {% set counter = 0 %}
        {% for element in elements %}
        <tr>
        {% set counter = loop.index - 1 %}
        <th scope="row">{{ element}}</th>
            {% for stock in stocks %}
                <td>{{ stock[counter]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        
    </table>
{% endblock %}
